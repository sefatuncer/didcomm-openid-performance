services:
  didcomm-agent:
    build:
      context: ..
      dockerfile: docker/Dockerfile.didcomm
    container_name: didcomm-agent
    environment:
      - PORT=3000
    ports:
      - "13000:3000"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - benchmark-net

  openid4vc-agent:
    build:
      context: ..
      dockerfile: docker/Dockerfile.openid4vc
    container_name: openid4vc-agent
    environment:
      - PORT=4000
    ports:
      - "14000:4000"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:4000/health"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - benchmark-net

  benchmark:
    build:
      context: ..
      dockerfile: docker/Dockerfile.benchmark
    container_name: benchmark-runner
    environment:
      - ITERATIONS=1000
      - WARMUP_ITERATIONS=100
      - DIDCOMM_ENDPOINT=http://didcomm-agent:3000
      - OPENID4VC_ENDPOINT=http://openid4vc-agent:4000
      - OUTPUT_DIR=/results
    volumes:
      - ../data/raw:/results
    depends_on:
      didcomm-agent:
        condition: service_healthy
      openid4vc-agent:
        condition: service_healthy
    networks:
      - benchmark-net

networks:
  benchmark-net:
    driver: bridge
